type Epoch @entity {
  id: ID!
  epoch: BigInt!
  block: BigInt!
  endTime: BigInt!
  totalBaseReward: BigInt!
  totalTxReward: BigInt!
  totalStake: BigInt!
  totalSupply: BigInt!
  rewardPerSecond: BigInt!
  epochFee: BigInt!
  epochRewards: BigInt!
  totalRewards: BigInt!
  validators: [Validator!]!
}

type Validator @entity {
  id: ID!
  receivedStake: BigInt!
  accumulatedRewardPerToken: BigInt!
  epochId: BigInt!
  validatorId: BigInt!
  epochRewards: BigInt!
  totalRewards: BigInt!
}